<!DOCTYPE HTML>
<html>
	<head>
		<title>Add your information</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Navbar -->
		<header id="header">
			<a href="index.html" class="title">LinkMe</a>
			<nav>
				<ul>
					<!-- <li><a href="index.html">Home</a></li> -->
					<!-- <li><a href="generic.html">Generic</a></li> -->
					<li><a href="#"  class="active">Log out</a></li>
				</ul>
			</nav>
		</header>

		<!-- Wrapper -->
		<form method="post" action="#">
			<div id="wrapper">
				<section id="main" class="wrapper">
					<div class="inner">
						<h1 class="major" align="center"><font size="8">Edit you Profile</font></h1>
						<div style="width:320px; margin:0 auto;">
							<img style="width:300px" src="/assets/images/signup.JPG">
							<label for="profilepic">Add your profile picture</label>
							<input class="upload" type="file" id="profilepic" onchange="setFiles(this)">
						</div>
					</div>
				</section>

				<section id="main" class="wrapper">
					<div class="inner">
						<h1 class="major" align="center"><font size="6">General Information</font></h1>
						<!-- <form method="post" action="#"> -->
							<div class="row gtr-uniform">
								<div class="col-6 col-12-xsmall">
									<input type="text" name="name" id="name" value="" placeholder="Name" required pattern="[a-zA-Z\s]+">
								</div>
								<div class="col-6 col-12-xsmall">
									<input type="email" name="email" id="email" value="" placeholder="Email" required>
								</div>
								<div class="col-6 col-12-xsmall">
									<!-- <select name="demo-category" id="demo-category">
										<option value="">- Background color -</option>
										<option value="blue">blue</option>
										<option value="orange">orange</option>
										<option value="yello">yellow</option>
										<option value="white">white</option>
									</select> -->
									<!-- <input type="color" style="height: 2.75em" name="phone" id="phone" value="#A0A0A0" placeholder="Phone number"> -->
									<input type="text" name="address" id="address" value="" placeholder="City, State, Country">
								</div>
								<div class="col-6 col-12-xsmall">
									<input type="tel" style="height: 2.75em" name="phone" id="phone" value="" placeholder="Phone number">
								</div>
							</div>
						<h1  align="center">
							<font size="3" style="color:rgba(255, 255, 255, 0.45); font-weight:normal" >Background Color</font>
							<input type="color" name="color" id="color" value="#5e42a6">
						</h1>
						
						<!-- </form> -->
					</div>
				</section>
				

				<section id="main" class="wrapper">
					<div class="inner">
						<h1 class="major" align="center"><font size="6">Networks</font></h1>
						<div style="width:320px; margin:0 auto;">
							<ul class="actions">
								<li><a class="icon brands fa-facebook"><span class="label"></span></a></li>
								<li><input type="text" style="width: 16.75em" name="facebook" id="facebook" value="" placeholder="Facebook URL"></li>
							</ul>
							<ul class="actions">
								<li><a class="icon brands fa-twitter"><span class="label"></span></a></li>
								<li><input type="text" style="width: 16.75em" name="twitter" id="twitter" value="" placeholder="Twitter URL"></li>
							</ul>
							<ul class="actions">
								<li><a class="icon brands fa-instagram"><span class="label"></span></a></li>
								<li><input type="text" style="width: 16.75em" name="instagram" id="instagram" value="" placeholder="Instagram URL"></li>
							</ul>
							<ul class="actions">
								<li><a class="icon brands fa-linkedin"><span class="label"></span></a></li>
								<li><input type="text" style="width: 16.75em" name="linkedin" id="linkedin" value="" placeholder="LinkedIn URL"></li>
							</ul>
							<ul class="actions">
								<li><a class="icon brands fa-github"><span class="label"></span></a></li>
								<li><input type="text" style="width: 16.75em" name="github" id="github" value="" placeholder="GitHub URL"></li>
							</ul>
							<ul class="actions">
								<li><a class="icon brands fa-youtube"><span class="label"></span></a></li>
								<li><input type="text" style="width: 16.75em" name="youtube" id="youtube" value="" placeholder="Youtube URL"></li>
							</ul>
							<ul class="actions">
								<li><a class="icon brands fa-snapchat"><span class="label"></span></a></li>
								<li><input type="text" style="width: 16.75em" name="snapchat" id="snapchat" value="" placeholder="Snapchat URL"></li>
							</ul>
							<ul class="actions">
								<li><a class="icon brands fa-reddit"><span class="label"></span></a></li>
								<li><input type="text" style="width: 16.75em" name="reddit" id="reddit" value="" placeholder="Reddit URL"></li>
							</ul>
							<ul class="actions">
								<li><a class="icon brands fa-pinterest"><span class="label"></span></a></li>
								<li><input type="text" style="width: 16.75em" name="pinterest" id="pinterest" value="" placeholder="Pinterest URL"></li>
							</ul>
						</div>
						
						
					</div>
				</section>

				<section id="main" class="wrapper">
					<div class="inner">
						<h1 class="major" align="center"><font size="6">Biography</font></h1>
						<!-- <form method="post" action="#"> -->
							<div class="row gtr-uniform">
								<div class="col-12">
									<textarea name="demo-message" id="demo-message" placeholder="Add something about you here..." rows="6"></textarea>
								</div>
								<div class="col-12">
									<!-- <ul class="actions"> -->
										<button type="submit" value="Save" class="primary"><a href="#">Save</a></button>
										<button type="reset" value="Reset">Reset</button>
									<!-- </ul> -->
								</div>
							</div>
						<!-- </form> -->
					</div>
				</section>

			</div>	
		</form>
		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

	</body>
</html>
